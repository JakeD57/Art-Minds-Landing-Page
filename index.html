<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Minds Landing Page</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <section class="header__wrapper">
            <section class="logo">
                <img src="/Images/brain-icon.svg" alt="Brain Icon" class="logo__icon">
                <a href="#" class="logo">Art Minds</a>
            </section>
            <nav class="nav">
                <ul class="nav__item">
                    <li class="nav__list">
                        <a href="#" class="nav__link active">Home</a>
                    </li>
                    <li class="nav__list">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__list">
                        <a href="#" class="nav__link">Library</a>
                    </li>
                    <li class="nav__list">
                        <a href="#" class="nav__link">Pricing</a>
                    </li>
                </ul>
            </nav>
            <section class="btn">
                <a href="#" class="btn__secondary">Sign Up</a>
                <a href="#" class="btn__primary">Login</a>
            </section>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar last"></span>
            </div>
        </section>
      
    </header>

    <main class="main">
        <section class="hero">
            <section class="hero__wrapper">
                <section class="content">
                    <h1 class="content__heading"><span class="content__span">Unleash</span> the Creative <span class="content__span">Power</span> of AI</h1>
                    <p class="content__subheading">Transforming Artistic Boundaries with Our Ai Art Generator</p>
                    <section class="herobtn">
                        <a href="#" class="herobtn__primary">Try now for free</a>
                        <a href="#" class="herobtn__secondary">See all features</a>
                    </section>
                    <section class="review__container">
                        <section class="review__left">
                            <img src="/Images/review-1.png" alt="review image" class="review__img">
                            <img src="/Images/review-2.png" alt="review image" class="review__img margin">
                            <img src="/Images/review-3.png" alt="review image" class="review__img margin">
                            <img src="/Images/review-4.png" alt="review image" class="review__img margin">
                        </section>
                        <section class="review__right">
                            <p class="review__number">100 +</p>
                            <p class="review__copy">Reviews</p>
                        </section>
                </section>
                </section>
            </section>
            <img src="/Images/hero-img.png" alt="Hero Image" class="hero__img">
            <img src="/Images/mobile-img-1.jpg" alt="" class="mobile__img">
            <img src="/Images/mobile-img-2.jpg" alt="" class="mobile__img margin">
        </section>
    </main>

 
    
</body>
</html>
